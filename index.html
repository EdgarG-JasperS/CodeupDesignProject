<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/custom.css">
	<title>Codeup Design</title>
</head>
<body>
<div id="logo-and-strip">
	<div id="logo-strip" class="bg-white my-5"></div>
	<img id="logo" class="" src="img/logo.png" alt="logo">
</div>
	<nav class="d-flex justify-content-center">
		<div class="text-center">
			<div id="header">


			</div>
			<h1 class="text-center">codeup design</h1>
			<div class="mr-auto text-center d-flex justify-content-around w-100">
				<div class="">
					<a class="text-dark" href="#">SERVICES</a>
				</div>
				<div class="">
					<a class="text-dark" href="#">WORK</a>
				</div>
				<div class="">
					<a class="text-dark" href="#">BLOG</a>
				</div>
				<div class="">
					<a class="text-dark" href="#">CONTACT</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="container">
		<main>
			<div class="jumbotron text-center">
				<h1 class="mb-5">VISUAL DESIGN & WEB DEVELOPMENT</h1>
				<h2>FROM PARK CITY, UTAH</h2>
			</div>
			<div class="row">
				<div class="col-6">
					<div class="p-5 m-1 rounded-circle text-white red-pill white-border">
						<p class="p-0 m-0">DESIGN</p>
					</div>
				</div>
				<div class="col-6">
					<div class="p-5 m-1 rounded-circle text-white gold-pill white-border">DEVELOP</div>
				</div>
			</div>
			<div class="row mb-5">
				<div class="col-6">
					<div class="p-5 m-1 rounded-circle text-white green-pill white-border">SUPPORT</div>
				</div>
				<div class="col-6">
					<div class="p-5 m-1 rounded-circle text-white blue-pill white-border">HOST</div>
				</div>
			</div>
			<div class="text-center m-2">Selected Work</div>
			<img class="img-fluid border-white mb-2" src="img/apple-ipad.jpg" alt="apples and ipad">
			<div class="d-flex justify-content-between">
				<div class="">Featured Project</div>
				<div class="d-flex justify-content-around">
					<div class="rounded-circle red-pill px-2 m-1">D</div>
					<div class="rounded-circle gold-pill px-2 m-1">D</div>
					<div class="rounded-circle green-pill px-2 m-1">S</div>
					<div class="rounded-circle blue-pill px-2 m-1">H</div>
				</div>
			</div>
		</main>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
